<html>
<head>
	<title>Form Validations</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body onload="document.registration.userid.focus()">

	<form name="registration" onSubmit="return formValidate()" style="margin:0px">
		<ul>
			<li>
				<label>User Id</label>
			</li>
			<li>
				<input type="text" name="userid" size="12">
			</li>
			<li>
				<label>Password</label>
			</li>
			<li>	
				<input type="password" name="passid" size="12">
			</li>
			<li>	
				<label>username</label>
			</li>
			<li>
				<input type="text" name="username" size="50">
			</li>
			<li>
				<label>address</label>
			</li>
			<li>
				<input type="text" name="address">
			</li>
			<li>
				<label>country</label>
			</li>
			<li>
				<select name="country">
					<option selected="" value="Default">(please select the country)</option>
					<option name="AF">Austrailia</option>
					<option name="AL">Canada</option>
					<option name="DZ">India</option>
					<option name="US">USA</option>
					<option name="AD">Russia</option>
				</select>
			</li>
			<li>
				<label>Zipo Code</label>
			</li>
			<li>
				<input type="text" name="zip">
			</li>
			<li>
				<label>Email</label>
			</li>
			<li>
				<input type="email" name="email">
			</li>
			<li>
				<label>Gender</label>
			</li>
			<li>
				<input type="radio" name="msex" value="male"><span>Male</span>
			</li>
			<li>
				<input type="radio" name="msex" value="female"><span>Female</span>
			</li>

			<li>
				<label>Lnguage</label>
			</li>
			<li>
				<input type="checkbox" name="en" value="en" checked><span>English</span>
			</li>
			<li>
				<input type="checkbox" name="nonen" value="nonen"><span>Non English</span>
			</li>
			<li>
				<label>About</label>
			</li>
			<li>
				<textarea name="desc" id="desc"></textarea>
			</li>
			<li>
				<input type="submit" name="submit" value="submit">
			</li>
		</ul>

	</form>





</body>
</html>
